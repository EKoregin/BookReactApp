input {
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Дополнительные фильтры, если нужны
  if [message] =~ "\tat" {
    grok {
      match => { "message" => "^(\tat)" }
      add_tag => [ "stacktrace" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user => "elastic"
    password => "password"
    index => "spring-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}